<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Super Mario Bros. Trivia!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	

</head>
<body>



	<header>
		<img src="assets/images/header.png" id="imageheader">
	</header>

	<div class="container">
				<button class='btn btn-primary' id='startBtn'>Start</button>

        		<!-- Questions will go here -->
        		<div id=timeLeft></div>
        		<div id=currentQuestion></div>
        		<div class='question'></div>
        		<div class='answerList'></div>
       			<!-- Answers will go here-->
        		<div id=message></div>
        		<div id=correctedAnswer></div>
        		<div id=gif></div>
        		<!-- Scoreboard -->
        		<div id=finalMessage></div>
        		<div id=correctAnswers></div>
        		<div id=incorrectAnswers></div>
        		<div id=unanswered></div>
        		<div id='startOverBtn'></div>
				
				
	</div>
		
</div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
